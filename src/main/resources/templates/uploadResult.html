<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"&gt;
<head>
<title>Risultato Caricamento</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"&gt;
</head>
<body class="bg-light">
<div class="container mt-5">
<div class="card shadow-lg">
<div class="card-header bg-primary text-white text-center">
<h3>Risultato del Caricamento</h3>
</div>
<div class="card-body text-center">
<div th:if="${message}" class="alert alert-info">
<span th:text="${message}"></span>
</div>
<a href="/" class="btn btn-primary">Torna alla Home</a>
</div>
</div>
</div>
</body>
</html>
